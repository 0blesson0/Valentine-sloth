<html lang="en">
<head>

    <title>Be My Valentine?</title>
    <style>
        body {

            font-size: 100px; /* Makes the sloth emoji big */

            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #808080;
            color: white;
            position: absolute;
        }
    </style>
</head>
